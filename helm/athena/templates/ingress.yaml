apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
  annotations:
    kubernetes.io/ingress.class: nginx

    {{- if .Values.Installation.V1.GiantSwarm.Athena.Letsencrypt }}
    kubernetes.io/tls-acme: "true"
    {{- end }}

    {{- if .Values.Installation.V1.Security.RestrictAccess.GSAPI }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ template "whitelistCIDR" . }}
    {{- end }}
spec:
  rules:
  - host: {{ .Values.Installation.V1.GiantSwarm.Athena.Host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Values.name }}
          servicePort: 8000
  tls:
  - hosts:
    - {{ .Values.Installation.V1.GiantSwarm.Athena.Host }}
    secretName: "{{ .Values.name }}-certs-secret"
