name: athena
namespace: giantswarm
userID: 1000
groupID: 1000
image:
  name: athena
  repository: giantswarm/athena
  tag: "[[.Version]]"

clusterID: ""
baseDomain: ""

ingress:
  # -- Enable the Ingress resource (set to false when using Gateway API)
  enabled: true
  ingressClassName: "nginx"
  externalDNS: false
  tls:
    clusterIssuer: "letsencrypt-giantswarm"
  annotations: {}

# Gateway API HTTPRoute configuration
route:
  # -- Enable the HTTPRoute resource for Gateway API
  enabled: false
  # -- Set the route kind
  # Valid options are GRPCRoute, HTTPRoute, TCPRoute, TLSRoute, UDPRoute
  kind: HTTPRoute

  annotations: {}
  labels: {}

  # -- Hostnames for the HTTPRoute
  hostnames: []

  # -- Parent gateway references
  parentRefs: []
  # - name: giantswarm-default
  #   namespace: envoy-gateway-system

  # -- Path matching rules
  matches:
    - path:
        type: PathPrefix
        value: /

  # -- Filters to apply to requests that match this rule
  filters: []

  # -- Additional custom rules that can be added to the route
  additionalRules: []

  # -- Security policies to attach to the HTTPRoute
  securityPolicies: {}
  # basicAuth:
  #   name: athena-basic-auth
  #   spec:
  #     users:
  #       name: basic-auth-secret

kubernetes:
  caPem: ""
  api:
    address: ""
    port: 443

managementCluster:
  name: ""

oidc:
  issuerAddress: ""

# provider can be a string or an object
provider:
  kind: ""

security:
  subnet:
    vpn: ""
    customer:
      public: ""
      private: ""
    restrictAccess:
      gsAPI: false

services:
  happa:
    address: ""
  athena:
    address: ""
    host: ""

analytics:
  environmentType: ""
  credentialsJSON: ""

# generic configuration
registry:
  domain: gsoci.azurecr.io

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  seccompProfile:
    type: RuntimeDefault

graphql:
  enableIntrospection: false

global:
  podSecurityStandards:
    enforced: true

monitoring:
  podLogs:
    enabled: true
    tenant: giantswarm
