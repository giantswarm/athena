name: athena
namespace: giantswarm
userID: 1000
groupID: 1000
image:
  name: athena
  repository: giantswarm/athena
  tag: "[[.Version]]"

clusterID: ""
baseDomain: ""

ingress:
  ingressClassName: "nginx"
  externalDNS: false
  tls:
    letsencrypt: true
    clusterIssuer: "letsencrypt-giantswarm"
    crtPemB64: ""
    keyPemB64: ""

kubernetes:
  caPem: ""
  api:
    address: ""
    port: 443

managementCluster:
  name: ""

oidc:
  issuerAddress: ""

# provider can be a string or an object
provider:
  kind: ""

security:
  subnet:
    vpn: ""
    customer:
      public: ""
      private: ""
    restrictAccess:
      gsAPI: false

services:
  happa:
    address: ""
  athena:
    address: ""
    host: ""

analytics:
  environmentType: ""
  credentialsJSON: ""

secret:
  firestoreServiceAccountKey: ""

# generic configuration
registry:
  domain: gsoci.azurecr.io

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  seccompProfile:
    type: RuntimeDefault

graphql:
  enableIntrospection: false

global:
  podSecurityStandards:
    enforced: false
